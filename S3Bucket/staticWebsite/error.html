<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff3333;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        marquee {
            font-size: 18px;
            color: #ffcc00;
            font-weight: bold;
            padding: 10px 0;
        }
        .container {
            padding: 50px;
        }
        .error-box {
            background: #444;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.6);
            display: inline-block;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    ❌ Oops! Page Not Found ❌
</header>

<marquee behavior="scroll" direction="right">😢 The page you are looking for does not exist! 😢</marquee>

<div class="container">
    <div class="error-box">
        <h1>404 - Not Found</h1>
        <p>Sorry, the page you requested does not exist.</p>
        <p>🚀 Head back to the <a href="index.html">Homepage</a></p>
    </div>
</div>

<footer>
    <marquee behavior="alternate" direction="left">💡 Keep Exploring AWS S3! 💡</marquee>
    <p>© 2025 Static Website | Powered by AWS S3</p>
</footer>

</body>
</html>
